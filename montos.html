<!DOCTYPE html> <html lang="es"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Gestión de Montos</title> <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <style> body { font-family: 'Roboto', sans-serif; margin: 0; padding: 20px; background-color: #f4f4f4; } h1 { color: #333; text-align: center; } .container { width: 90%; max-width: 1200px; margin: auto; overflow: hidden; padding: 20px; background: white; border-radius: 8px; box-shadow: 0 0 15px rgba(0,0,0,0.1); margin-top: 20px; transition: box-shadow 0.5s; } .container:hover { box-shadow: 0 0 30px rgba(0,0,0,0.2); } .summary { display: flex; justify-content: space-around; margin: 20px 0; } .summary .box { background: #007BFF; color: white; padding: 20px; border-radius: 10px; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); flex-grow: 1; margin: 10px; } .summary .box h3 { margin: 0; } .charts { margin: 20px 0; } .charts canvas { width: 100%; max-width: 600px; margin: auto; } table { width: 100%; border-collapse: collapse; margin-top: 20px; } th, td { padding: 10px; border: 1px solid #ddd; text-align: left; } th { background-color: #007BFF; color: white; } tr:nth-child(even) { background-color: #f2f2f2; } .btn { padding: 10px 15px; margin: 5px; border: none; color: white; background-color: #007BFF; cursor: pointer; border-radius: 5px; } </style> </head> <body> <h1>Gestión de Montos</h1> <div class="container"> <div class="summary"> <div class="box"> <h3>Total Ingresos</h3> <p>$10,000.00</p> </div> <div class="box"> <h3>Total Gastos</h3> <p>$5,000.00</p> </div> <div class="box"> <h3>Balance</h3> <p>$5,000.00</p> </div> </div> <div class="charts"> <canvas id="incomeChart"></canvas> <canvas id="expenseChart"></canvas> </div> <table> <thead> <tr> <th>ID</th> <th>Descripción</th> <th>Fecha</th> <th>Monto</th> <th>Tipo</th> </tr> </thead> <tbody> <tr> <td>1</td> <td>Venta de Productos</td> <td>2024-11-04</td> <td>$500.00</td> <td>Ingreso</td> </tr> <tr> <td>2</td> <td>Compra de Materiales</td> <td>2024-11-05</td> <td>$300.00</td> <td>Gasto</td> </tr> <!-- Más filas aquí --> </tbody> </table> <button class="btn"><i class="fas fa-plus"></i> Añadir Transacción</button> </div> <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <script> const ctxIncome = document.getElementById('incomeChart').getContext('2d'); const ctxExpense = document.getElementById('expenseChart').getContext('2d'); const incomeChart = new Chart(ctxIncome, { type: 'bar', data: { labels: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio'], datasets: [{ label: 'Ingresos', data: [500, 700, 1000, 2000, 1500, 3000], backgroundColor: '#28a745' }] }, options: { responsive: true } }); const expenseChart = new Chart(ctxExpense, { type: 'bar', data: { labels: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio'], datasets: [{ label: 'Gastos', data: [300, 500, 400, 700, 600, 900], backgroundColor: '#dc3545' }] }, options: { responsive: true } }); </script>
